<!DOCTYPE html>
    <head>

        <meta charset="UTF-8">
        <title>Tippy Calculator</title>
        <link rel="stylesheet" href="/tippy/tippy.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

    </head>

    <body>


        <div class="tip-cont">
            <div>
                <h1>Tippy</h1>
            </div>

            <label for="tip-input">Enter bill amount:</label>
            <div class="input-group mb-3">
                <input name="tip-input" id="tip-input" type="text" class="form-control" aria-label="billAmount" aria-describedby="basic-addon1">
              </div>

            <div class="tip-amount-group">
                <label for="tip-amount">Choose tip amount:</label>
                <select class="form-select" name="tip-amount" id="tip-amount">
                    <option value="5five"> 5% - It sucked </option>
                    <option value="10ten"> 10% - It was alright </option>
                    <option value="15fifteen"> 15% - It was good </option>
                    <option value="20twenty"> 20% - It was great </option>
                </select>
            </div>

                <button type="button" class="bbtn" onclick="calcTip();">Calculate Tip</button>
                <div id="cost-label">Cost goes here</div>
                <div id="tip-label">Tip goes here</div>
                <div id="total-label">Total goes here</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/tippy/tippy.js"></script>
    </body>

</html>
